<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    .center{
        text-align: center;
    }
</style>
<body>
    <table border="1" align="center">
        <form>
            <div>
            <tr>
                <th colspan="2"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Male<hr>
                <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                    <option value="Choose your country">Choose your country</option>
                    <option value="India">India</option>
                    <option value="India">Russia</option>

                    </select>

                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td><input type="Checkbox" name="">English
                    <input type="Checkbox" name="">Kannada
                    <input type="Checkbox" name="">Hindi
                    <input type="Checkbox" name="">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" align="right">Log in to <a href="">Ethunus</a> website</td>
            </tr>
        </div>
        </form>
       
    </table>
    <div class="center">
        <input type="button" value="Register" text-align="center"/>
    </div>  
    
</body>
</html>
